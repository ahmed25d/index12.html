<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="https://formspree.io/f/meoejeqo" method="POST">
            <h2>Contact Form</h2>
            
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Multiple Choice Question -->
            <label for="mcq">What is your favorite programming language?</label>
            <select id="mcq" name="mcq" required>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
            </select>

            <!-- Long Answer Question -->
            <label for="long-answer">Describe your experience with web development:</label>
            <textarea id="long-answer" name="long_answer" rows="4" required></textarea>

            <!-- Complete the Missing Parts -->
            <label for="complete">Complete the following sentence: HTML stands for __________</label>
            <input type="text" id="complete" name="complete" required>

            <!-- True or False Question -->
            <label for="true-false">True or False: CSS is used for structuring web pages.</label>
            <select id="true-false" name="true_false" required>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
